<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通讯录管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4 text-primary"><i class="fas fa-address-book me-2"></i>通讯录管理系统</h2>

  <!-- 搜索框 -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="搜索姓名、电话、邮箱、微信或地址...">
  </div>

  <div id="actionBar" class="mb-3"></div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>电话</th>
          <th>邮箱</th>
          <th>微信</th>
          <th>地址</th>
          <th>收藏</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="contactTableBody">
        <tr><td colspan="8" class="text-center">加载中...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 添加/编辑 Modal -->
<div class="modal fade" id="contactModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">添加联系人</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="contactForm">
          <input type="hidden" id="contactId">
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">联系方式</label>
            <div id="methodsContainer"></div>
            <button type="button" class="btn btn-sm btn-outline-secondary add-method mt-2">
              <i class="fas fa-plus"></i> 添加联系方式
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="saveContact()">保存</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
